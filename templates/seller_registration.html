<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seller Registration</title>
    <link rel="stylesheet" href="seller registration.css">
  </head>
  <body>
    <div class="registration">
      <h2>Become a Seller</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" required>
        <label for="company-description">Company Description:</label>
        <textarea id="company-description" name="company-description" required></textarea>
        <button type="submit">Register</button>
      </form>
      <p>Already a seller? <a href="Seller Log.html">Login here</a></p>
    </div>
  </body>
</html>
